<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Player</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
  
 <div class="wrapper">
   <div class="player">
     <div class="player_left-panel">
       <ul>
         <li class="player_settings" id="settings"><a href="#" title="Settings"></a></li>
         <li class="player_equalizer" id="equalizer"><a href="#" title="Equilizer"></a></li>
         <li class="player_playlist" id="playlist"><a href="#" title="Playlist"></a></li>
       </ul>
     </div>
    <div class="player_right-panel">
     <div class="player_equilizer">
       
     </div>
     <div class="player_control-buttons">
       <ul>
         <li class="player_control-buttons_prev" id="prev"><a href="#" title="Previously"></a></li>
         <li class="player_control-buttons_play" id="play"><a href="#" title="Play"></a></li>
         <li class="player_control-buttons_stop" id="stop"><a href="#" title="Stop"></a></li>
         <li class="player_control-buttons_next" id="next"><a href="#" title="Next"></a></li>
         <li class="player_control-buttons_soft" id="soft"><a href="#" title="Soft next"></a></li>
       </ul>
     </div>
     <div class="player_control-volume">
       <ul>
         <li id="volumeLow"><a href="#" title="Low">-</a></li>
         <li><a href="#" title="Volume">|</a></li>
         <li id="volumeHigh"><a href="#" title="High">+</a></li>
       </ul>
     </div>
    </div>
   </div>
 </div>
<script src="Sound.js" type="text/javascript" charset="utf-8"></script>
<script src="Buffer.js" type="text/javascript" charset="utf-8"></script>
<script src="Playlist.js" type="text/javascript" charset="utf-8"></script>
<script src="Player.js" type="text/javascript" charset="utf-8"></script>
<script src="main.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
